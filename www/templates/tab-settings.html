<ion-view view-title="Settings">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Api Url</span>
                <input type="text" ng-model="$storage.api_base">
            </label>
            <label class="item item-input">
                <span class="input-label">Api Token</span>
                <input type="text" ng-model="$storage.api_token">
            </label>
        </div>
    </ion-content>
</ion-view>
